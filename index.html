<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
</head>
<body>
  <h1>Gravar Nome e Idade</h1>
  <form id="meuForm">
    <input type="text" name="nome" placeholder="Seu nome"><br><br>
    <input type="number" name="idade" placeholder="Sua idade"><br><br>
    <button type="submit">Gravar</button>
  </form>

  <script>
    document.getElementById('meuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/api/gravar', {
        method: 'POST',
        body: JSON.stringify({
          nome: form.get('nome'),
          idade: form.get('idade')
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
